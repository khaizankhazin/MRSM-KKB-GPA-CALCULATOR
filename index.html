<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator PNG MRSM KKB</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
    }

    label {
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

<h2>Kalkulator PNG<br>MRSM Kuala Kubu Bharu</h2>

<label>Bahasa Melayu</label>
<input type="number" id="bm">

<label>English</label>
<input type="number" id="eng">

<label>Matematik</label>
<input type="number" id="math">

<button onclick="kiraPNG()">Kira PNG</button>

<div id="result"></div>

<script>
function kiraPNG() {
  let bm = Number(document.getElementById("bm").value);
  let eng = Number(document.getElementById("eng").value);
  let math = Number(document.getElementById("math").value);

  if (!bm || !eng || !math) {
    document.getElementById("result").innerText = "Sila isi semua markah";
    return;
  }

  let purata = ((bm + eng + math) / 3).toFixed(2);

  document.getElementById("result").innerText =
    "PNG Anggaran Anda: " + purata;
}
</script>

</body>
</html>
