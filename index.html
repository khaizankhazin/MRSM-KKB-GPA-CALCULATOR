<!DOCTYPE html>
<html lang="en">
<head>
  <title>MRSM KKB GPA Calculator</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4c430;
      margin: 0;
      padding: 40px 20px;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* =======================
       LOGO HEADER (2 LOGO)
    ======================= */
    .logo-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-bottom: 10px;
    }

    .logo-bar img {
      height: 90px;
      object-fit: contain;
    }

    .logo-text {
      font-weight: 600;
      font-size: 15px;
      color: #333;
    }

    /* MAIN WHITE DASHBOARD */
    .dashboard {
      width: 100%;
      max-width: 2400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.25);
      padding: 50px 60px;
    }

    /* HEADER */
    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .header h2 {
      margin: 5px 0;
      font-size: 30px;
      font-weight: 700;
    }

    .header h3 {
      margin: 5px 0;
      color: #444;
      font-weight: 600;
    }

    .header p {
      font-size: 15px;
      color: #666;
    }

    /* CONTENT GRID */
    .content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 50px;
    }

    /* INPUT PANEL */
    .panel {
      background: #fafafa;
      padding: 25px 35px;
      border-radius: 12px;
    }

    label {
      font-weight: bold;
      margin-top: 14px;
      display: block;
    }

    input {
      width: 100%;
      padding: 18px;
      margin-top: 8px;
      font-size: 19px;
      border-radius: 8px;
      border: 1px solid #bbb;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 15px;
      font-size: 17px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: #004aad;
      color: white;
    }

    .btn-print {
      background: #444;
      color: white;
    }

    /* REPORT */
    .report {
      background: white;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    #png {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #004aad;
      text-align: center;
    }

    @media (max-width: 900px) {
      .content {
        grid-template-columns: 1fr;
      }
      .logo-bar {
        gap: 30px;
      }
    }

    @media print {
      button {
        display: none;
      }
      body {
        background: white;
      }
      .dashboard {
        box-shadow: none;
      }
    }
  </style>
</head>

<body>

<div class="page-wrapper">
  <div class="dashboard">

    <!-- LOGO SECTION -->
    <div class="logo-header">
      <div class="logo-bar">
        <img src="logo_mrsm.png" alt="Logo MRSM KKB">
        <img src="logo_muafakat.png" alt="Logo Muafakat">
      </div>
      <div class="logo-text">
        Inisiatif Exco Akademik<br>
        Muafakat MRSM Kuala Kubu Bharu
      </div>
    </div>

    <div class="header">
      <h2>GPA Calculator</h2>
      <h3>MRSM Kuala Kubu Bharu</h3>
      <p>(Lower Form)</p>
    </div>

    <div class="content">

      <div class="panel">
        <label>Nama Pelajar</label>
        <input type="text" id="nama">

        <label>Bahasa Melayu (7)</label>
        <input type="number" id="bm" min="0" max="100">

        <label>Bahasa Inggeris (7)</label>
        <input type="number" id="bi" min="0" max="100">

        <label>Sejarah (4)</label>
        <input type="number" id="sej" min="0" max="100">

        <label>Geografi (3)</label>
        <input type="number" id="geo" min="0" max="100">

        <label>Matematik (9)</label>
        <input type="number" id="math" min="0" max="100">

        <label>Sains Teras (8)</label>
        <input type="number" id="sains" min="0" max="100">

        <label>RBT (4)</label>
        <input type="number" id="rbt" min="0" max="100">

        <label>Pendidikan Islam (5)</label>
        <input type="number" id="pi" min="0" max="100">

        <label>PJK (3)</label>
        <input type="number" id="pjk" min="0" max="100">

        <label>PSV (2)</label>
        <input type="number" id="psv" min="0" max="100">

        <button class="btn-primary" onclick="kiraPNG()">Kira PNG</button>
        <button class="btn-print" onclick="window.print()">Cetak Laporan</button>
      </div>

      <div class="report" id="output">
        <p style="text-align:center;color:#777;">
          Masukkan markah dan tekan <b>Kira PNG</b>
        </p>
      </div>

    </div>
  </div>
</div>

<script>
  function getGred(m) {
    if (m >= 85) return { g: "A+", p: 4 };
    if (m >= 80) return { g: "A", p: 4 };
    if (m >= 75) return { g: "A-", p: 3.67 };
    if (m >= 70) return { g: "B+", p: 3.33 };
    if (m >= 65) return { g: "B", p: 3 };
    if (m >= 60) return { g: "B-", p: 2.67 };
    if (m >= 55) return { g: "C+", p: 2.33 };
    if (m >= 50) return { g: "C", p: 2 };
    if (m >= 45) return { g: "C-", p: 1.67 };
    if (m >= 40) return { g: "D", p: 1.33 };
    if (m >= 35) return { g: "E", p: 1 };
    return { g: "F", p: 0 };
  }

  function kiraPNG() {
    let inputs = document.querySelectorAll("input[type='number']");
    for (let i of inputs) {
      if (i.value === "" || i.value < 0 || i.value > 100) {
        alert("Sila masukkan markah antara 0 hingga 100.");
        return;
      }
    }

    let subs = [
      ["BM", bm.value, 7], ["BI", bi.value, 7], ["Sejarah", sej.value, 4],
      ["Geografi", geo.value, 3], ["Matematik", math.value, 9],
      ["Sains", sains.value, 8], ["RBT", rbt.value, 4],
      ["PI", pi.value, 5], ["PJK", pjk.value, 3], ["PSV", psv.value, 2]
    ];

    let total = 0, kredit = 0;
    let html = `<h3>Laporan Keputusan</h3>
      <table><tr><th>Subjek</th><th>Markah</th><th>Gred</th></tr>`;

    for (let s of subs) {
      let g = getGred(Number(s[1]));
      total += g.p * s[2];
      kredit += s[2];
      html += `<tr><td>${s[0]}</td><td>${s[1]}</td><td>${g.g}</td></tr>`;
    }

    html += `</table><div id="png">PNG: ${(total / kredit).toFixed(3)}</div>`;
    output.innerHTML = html;
  }
</script>

</body>
</html>
