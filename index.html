<!DOCTYPE html>
<html>
<head>
  <title>MRSM KKB GPA Calculator</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4c430;
      padding: 20px;
    }

    /* LOGO */
    .logo-top {
      display: block;
      margin: 0 auto 15px auto;
      width: 170px;
    }

    /* DASHBOARD (WHITE BACKGROUND) */
    .dashboard {
      max-width: 1600px; /* âœ… MUCH WIDER */
      width: 98%;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.25);
      padding: 40px;
    }

    /* HEADER */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h2 {
      margin: 5px 0;
      font-weight: 700;
      font-size: 28px;
    }

    .header h3 {
      margin: 5px 0;
      font-weight: 600;
      color: #444;
    }

    .header p {
      font-size: 15px;
      color: #555;
    }

    /* MAIN GRID */
    .content {
      display: grid;
      grid-template-columns: 1.2fr 1.8fr; /* âœ… more space */
      gap: 40px;
    }

    /* LEFT PANEL */
    .panel {
      background: #fafafa;
      padding: 30px;
      border-radius: 12px;
    }

    .panel h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 14px;
      display: block;
    }

    /* INPUTS â€” 50% WIDER & TALLER */
    input {
      width: 100%;
      padding: 14px;        /* âœ… taller */
      margin-top: 6px;
      font-size: 16px;      /* âœ… easier typing */
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #004aad;
      color: white;
      border: none;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* RIGHT PANEL (REPORT) */
    .report {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    #png {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: #004aad;
    }

    /* ðŸ“± MOBILE */
    @media (max-width: 900px) {
      .dashboard {
        padding: 25px;
      }

      .content {
        grid-template-columns: 1fr;
      }

      .logo-top {
        width: 140px;
      }
    }

    /* ðŸ–¨ PRINT */
    @media print {
      body {
        background: white;
      }

      button {
        display: none;
      }

      .dashboard {
        box-shadow: none;
        border: none;
      }
    }
  </style>
</head>

<body>

<img src="logo.png" class="logo-top" alt="MRSM KKB Logo">

<div class="dashboard">

  <div class="header">
    <h2>GPA Calculator</h2>
    <h3>MRSM Kuala Kubu Bharu</h3>
    <p>(Lower Form)</p>
  </div>

  <div class="content">

    <!-- INPUT PANEL -->
    <div class="panel">
      <h3>Maklumat Pelajar</h3>

      <label>Nama Pelajar</label>
      <input type="text" id="nama">

      <label>Bahasa Melayu (7)</label><input type="number" id="bm">
      <label>Bahasa Inggeris (7)</label><input type="number" id="bi">
      <label>Sejarah (4)</label><input type="number" id="sej">
      <label>Geografi (3)</label><input type="number" id="geo">
      <label>Matematik (9)</label><input type="number" id="math">
      <label>Sains Teras (8)</label><input type="number" id="sains">
      <label>RBT (4)</label><input type="number" id="rbt">
      <label>Pendidikan Islam (5)</label><input type="number" id="pi">
      <label>PJK (3)</label><input type="number" id="pjk">
      <label>PSV (2)</label><input type="number" id="psv">

      <button onclick="kiraPNG()">Kira PNG</button>
      <button onclick="window.print()">Cetak Laporan</button>
    </div>

    <!-- REPORT PANEL -->
    <div class="report" id="output">
      <p style="text-align:center;color:#777;">
        Masukkan markah dan tekan <b>Kira PNG</b><br>
        untuk paparan laporan.
      </p>
    </div>

  </div>
</div>

<script>
function getGred(m) {
  if (m >= 85) return {g:"A+", p:4};
  if (m >= 80) return {g:"A", p:4};
  if (m >= 75) return {g:"A-", p:3.67};
  if (m >= 70) return {g:"B+", p:3.33};
  if (m >= 65) return {g:"B", p:3};
  if (m >= 60) return {g:"B-", p:2.67};
  if (m >= 55) return {g:"C+", p:2.33};
  if (m >= 50) return {g:"C", p:2};
  if (m >= 45) return {g:"C-", p:1.67};
  if (m >= 40) return {g:"D", p:1.33};
  if (m >= 35) return {g:"E", p:1};
  return {g:"F", p:0};
}

function kiraPNG() {
  let subs = [
    ["BM", bm.value,7],["BI",bi.value,7],["Sej",sej.value,4],
    ["Geo",geo.value,3],["Math",math.value,9],["Sains",sains.value,8],
    ["RBT",rbt.value,4],["PI",pi.value,5],["PJK",pjk.value,3],["PSV",psv.value,2]
  ];

  let total=0, kredit=0;
  let html=`<h3>Laporan Keputusan</h3>
  <p>Nama: <b>${nama.value}</b></p>
  <table><tr><th>Subjek</th><th>Markah</th><th>Gred</th></tr>`;

  for (let s of subs) {
    let g=getGred(Number(s[1]));
    total+=g.p*s[2]; kredit+=s[2];
    html+=`<tr><td>${s[0]}</td><td>${s[1]}</td><td>${g.g}</td></tr>`;
  }

  html+=`</table><div id="png">PNG: ${(total/kredit).toFixed(3)}</div>`;
  output.innerHTML=html;
}
</script>

</body>
</html>
