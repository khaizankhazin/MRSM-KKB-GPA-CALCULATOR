<!DOCTYPE html>
<html>
<head>
  <title>MRSM KKB GPA Calculator</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4c430; /* iGold Yellow */
      padding: 30px;
    }

    /* LOGO TOP CENTER */
    .logo-top {
      display: block;
      margin: 0 auto 20px auto;
      width: 144px; /* 20% bigger */
    }

    .card {
      background: white;
      max-width: 754px; /* 30% bigger */
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin: 5px 0;
    }

    h3 {
      text-align: center;
      font-weight: 600;
      color: #444;
      margin: 5px 0;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #004aad;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 13px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 6px;
      text-align: center;
    }

    #png {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    /* ðŸ“± MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      .card {
        max-width: 95%;
        padding: 20px;
      }

      .logo-top {
        width: 120px;
      }

      h2 {
        font-size: 20px;
      }

      h3 {
        font-size: 16px;
      }

      input, button {
        font-size: 14px;
      }
    }

    /* ðŸ–¨ PRINT FRIENDLY */
    @media print {
      body {
        background: white;
        padding: 0;
      }

      .card {
        box-shadow: none;
        max-width: 100%;
        margin: 0;
      }

      button {
        display: none;
      }

      .logo-top {
        width: 120px;
      }
    }
  </style>
</head>

<body>

<img src="logo.png" class="logo-top" alt="MRSM KKB Logo">

<div class="card">

  <h2>GPA Calculator</h2>
  <h3>MRSM Kuala Kubu Bharu</h3>
  <p>(Lower Form)</p>

  <label>Nama Pelajar</label>
  <input type="text" id="nama">

  <label>Bahasa Melayu (7 Kredit)</label>
  <input type="number" id="bm" min="0" max="100">

  <label>Bahasa Inggeris (7 Kredit)</label>
  <input type="number" id="bi" min="0" max="100">

  <label>Sejarah (4 Kredit)</label>
  <input type="number" id="sej" min="0" max="100">

  <label>Geografi (3 Kredit)</label>
  <input type="number" id="geo" min="0" max="100">

  <label>Matematik (9 Kredit)</label>
  <input type="number" id="math" min="0" max="100">

  <label>Sains Teras (8 Kredit)</label>
  <input type="number" id="sains" min="0" max="100">

  <label>Reka Bentuk & Teknologi (4 Kredit)</label>
  <input type="number" id="rbt" min="0" max="100">

  <label>Pendidikan Islam (5 Kredit)</label>
  <input type="number" id="pi" min="0" max="100">

  <label>Pendidikan Jasmani & Kesihatan (3 Kredit)</label>
  <input type="number" id="pjk" min="0" max="100">

  <label>Pendidikan Seni Visual (2 Kredit)</label>
  <input type="number" id="psv" min="0" max="100">

  <button onclick="kiraPNG()">Kira PNG</button>
  <button onclick="window.print()">Cetak Keputusan</button>

  <div id="output"></div>

</div>

<script>
function getGred(markah) {
  if (markah >= 85) return {g:"A+", p:4.00};
  if (markah >= 80) return {g:"A",  p:4.00};
  if (markah >= 75) return {g:"A-", p:3.67};
  if (markah >= 70) return {g:"B+", p:3.33};
  if (markah >= 65) return {g:"B",  p:3.00};
  if (markah >= 60) return {g:"B-", p:2.67};
  if (markah >= 55) return {g:"C+", p:2.33};
  if (markah >= 50) return {g:"C",  p:2.00};
  if (markah >= 45) return {g:"C-", p:1.67};
  if (markah >= 40) return {g:"D",  p:1.33};
  if (markah >= 35) return {g:"E",  p:1.00};
  return {g:"F", p:0.00};
}

function kiraPNG() {
  let nama = document.getElementById("nama").value;

  let subs = [
    ["Bahasa Melayu", bm.value, 7],
    ["Bahasa Inggeris", bi.value, 7],
    ["Sejarah", sej.value, 4],
    ["Geografi", geo.value, 3],
    ["Matematik", math.value, 9],
    ["Sains Teras", sains.value, 8],
    ["RBT", rbt.value, 4],
    ["Pendidikan Islam", pi.value, 5],
    ["PJK", pjk.value, 3],
    ["PSV", psv.value, 2]
  ];

  let totalNilai = 0, totalKredit = 0;

  let html = `<h3>Rumusan Keputusan</h3>
  <p>Nama Pelajar: <b>${nama}</b></p>
  <table>
  <tr><th>Subjek</th><th>Markah</th><th>Gred</th><th>Kredit</th></tr>`;

  for (let s of subs) {
    if (s[1] === "") {
      output.innerHTML = "Sila isi semua maklumat";
      return;
    }

    let g = getGred(Number(s[1]));
    totalNilai += g.p * s[2];
    totalKredit += s[2];

    html += `<tr>
      <td>${s[0]}</td>
      <td>${s[1]}</td>
      <td>${g.g}</td>
      <td>${s[2]}</td>
    </tr>`;
  }

  let png = (totalNilai / totalKredit).toFixed(3);

  html += `</table>
  <div id="png">PNG Keseluruhan: ${png}</div>`;

  output.innerHTML = html;
}
</script>

</body>
</html>
